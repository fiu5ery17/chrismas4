        body {

            margin: 0;

            position: relative;

        }

        .carousel {

        }

        .carousel .bubble {
            flex: 0 0 auto;
            width: 250px;
            height: auto;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;

        }

        .bubble .hero img {

            margin-bottom: 10px;
        }

        .bubble .body {
            padding: 10px 0;
            font-size: 14px;
            text-align: left;
            flex-grow: 1;
        }

        .bubble .footer {
            text-align: center;
        }

        .button {
            display: inline-block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #e61d2e;
            text-align: center;
            border: none;
        }

        .button.link {
            background-color: green;
        }

        /* 雪花效果 */
        @keyframes snow-fall {
            0% {
                top: -5%;
                opacity: 0.8;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .snowflake {
            position: absolute;
            top: -5%;
            color: white;
            font-size: 1rem;
            opacity: 0.9;
            animation: snow-fall linear infinite;
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 7s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 8s; animation-delay: 2s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 6s; animation-delay: 1s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 3s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 7s; animation-delay: 1.5s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 6s; animation-delay: 2.5s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 8s; animation-delay: 0s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 9s; animation-delay: 4s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 7s; animation-delay: 5s; }
    </style>
</head>
